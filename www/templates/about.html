<ion-view>
  <ion-nav-title>
    {{ 'about-page.title' | translate }}
  </ion-nav-title>
  <ion-content>

    <img ng-src="img/about_image.jpg" class="imagen_peticion"/> 
    
    <a class="card app-version">
      <div class="item header_peticion app-version-div">
        <p>BilbOn 1.0</p>
      </div>
    </a>

    <div class="movement slideInUp animated">
      <div class="datos_detalle_peticion titulo slideInLeft animated2 app-description">
          <h2>{{ 'about-page.subtitle' | translate }}</h2>    
          <p>{{ 'about-page.text-1' | translate }}</p>
          <p>{{ 'about-page.text-2' | translate }}</p>
          <p>{{ 'about-page.text-3' | translate }}</p>
          <p>{{ 'about-page.text-4' | translate }}</p>
      </div>

      <div class="datos_detalle_peticion div-questionnaire" ng-hide="!showSurvey">
          <p>{{'about.survey.text' | translate}}</p>
          <button class="button button-full button-assertive" ng-click="launchSurvey()">
            <i class="icon ion-clipboard"></i>
            {{ 'about.survey.button' | translate }}
          </button>
      </div>

      <div class="about_logos"></div>
    </div>

  </ion-content>
</ion-view>
